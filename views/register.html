<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form method="post" action="/register">
		FullName: <input type="text" name="fullname" required><br>
		Id: <input type="text" name="empId"><br>
		Email: <input type="email" name="email"><br>
		Profile: <input type="radio" name="profile" value="employee" checked> Employee
		<input type="radio" name="profile" value="manager" checked> Manager<br>
		Password: <input type="password" name="password"><br>
		<input type="submit" name="register" value="register">
	</form>
</body>
</html>
